<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa-solid fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-flask"></i>
                    <span>Kokoa Lab</span>
                </div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Version</span>
                </div>
                <div class="settings__setting-version">Latest Version</div>
            </li>
        </ul>
        <ul class="settings__changes">
            <li class="settings__change">
                <div class="settings__change-column">
                    <i class="fa-solid fa-lock"></i>
                    <span>Privacy</span>
                </div>
            </li>
            <li class="settings__change">
                <div class="settings__change-column">
                    <i class="fa-regular fa-bell"></i>
                    <span>Notification</span>
                </div>
            </li>
            <li class="settings__change">
                <div class="settings__change-column">
                    <i class="fa-regular fa-user"></i>
                    <span>Friends</span>
                </div>
            </li>
            <li class="settings__change">
                <div class="settings__change-column">
                    <i class="fa-regular fa-comment"></i>
                    <span>Chats</span>
                </div>
            </li>
            <li class="settings__change">
                <div class="settings__change-column">
                    <i class="fa-regular fa-lightbulb"></i>
                    <span>Display</span>
                </div>
            </li>
            <li class="settings__change">
                <div class="settings__change-column">
                    <i class="fa-solid fa-sort"></i>
                    <span>Themes</span>
                </div>
                <div class="settings__change-theme">Default theme</div>
            </li>
            <li class="settings__change">
                <div class="settings__change-column">
                    <i class="fa-solid fa-phone"></i>
                    <span>Call</span>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="nav__alram"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/4d331c22b9.js" crossorigin="anonymous">    
    </script>
</body>
</html>
